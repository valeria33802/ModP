<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial de Compras</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons (para íconos de flecha, moneda, etc.) -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  
  <link rel="stylesheet" href="media/style.css">
</head>
<body>
  
  <!-- Contenedor principal -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">

    <!-- Tarjeta / Sección para el historial -->
    <div class="history-card p-4">
      
      <!-- Flecha de retroceso y título -->
      <div class="mb-3 d-flex align-items-center">
        <a href="#" class="text-dark me-3">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h2 class="mb-0">Historial</h2>
      </div>

      <!-- Contenedor de items de historial -->
      <div class="history-items p-3 mb-3">
        
        <!-- Item 1 -->
        <div class="history-item d-flex justify-content-between align-items-center mb-2 p-2">
          <div>
            <h6 class="mb-0">Teclado Modelo X</h6>
            <small class="text-muted">Teclado diseño personalizado</small>
          </div>
          <div class="text-end">
            <p class="mb-0">19/02/2021</p>
            <i class="bi bi-currency-euro"></i>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="history-item d-flex justify-content-between align-items-center mb-2 p-2">
          <div>
            <h6 class="mb-0">Teclado Modelo Y</h6>
            <small class="text-muted">Teclado diseño personalizado</small>
          </div>
          <div class="text-end">
            <p class="mb-0">19/02/2023</p>
            <i class="bi bi-currency-euro"></i>
          </div>
        </div>

        <!-- Item 3 -->
        <div class="history-item d-flex justify-content-between align-items-center mb-2 p-2">
          <div>
            <h6 class="mb-0">Mouse Modelo Z</h6>
            <small class="text-muted">Teclado diseño personalizado</small>
          </div>
          <div class="text-end">
            <p class="mb-0">19/02/2024</p>
            <i class="bi bi-currency-euro"></i>
          </div>
        </div>

      </div>
    </div>
    
  </div>

  <!-- jQuery (opcional) -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

<script src="script.js"></script>

</body>
</html>
