<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons (para flecha y usuario) -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  
  <!-- Archivo CSS externo -->
  <link rel="stylesheet" href="media/style.css" />
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    
    <!-- Tarjeta Inventario -->
    <div class="inventory-card p-4">
      
      <!-- Flecha de retroceso -->
      <div class="mb-3">
        <a href="#" class="text-dark">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
      </div>

      <!-- Encabezado: ícono de usuario, título, subtítulo -->
      <div class="text-center mb-4">
        <div class="user-icon mx-auto mb-2">
          <i class="bi bi-person fs-3"></i>
        </div>
        <h4 class="fw-bold m-0">Inventario</h4>
        <p class="m-0">Gestor</p>
      </div>

      <!-- Contenedor con scroll para los ítems del inventario -->
      <div class="inventory-list p-2">
        <!-- Grid de ítems (2 columnas) -->
        <div class="row row-cols-2 g-3">
          <!-- Ítem 1 -->
          <div class="col">
            <div class="item-card p-3">
              <div class="item-image mb-2">
                <img 
                  src="https://via.placeholder.com/128" 
                  alt="Producto 1" 
                  class="img-fluid"
                />
              </div>
              <p class="mb-1"><strong>ID del producto:</strong> XYZ</p>
              <p class="mb-2"><strong>En stock:</strong> 30</p>
              <button class="btn btn-primary btn-sm w-100">Solicitar</button>
            </div>
          </div>

          <!-- Ítem 2 -->
          <div class="col">
            <div class="item-card p-3">
              <div class="item-image mb-2">
                <img 
                  src="https://via.placeholder.com/128" 
                  alt="Producto 2" 
                  class="img-fluid"
                />
              </div>
              <p class="mb-1"><strong>ID del producto:</strong> XYZ</p>
              <p class="mb-2"><strong>En stock:</strong> 80</p>
              <button class="btn btn-primary btn-sm w-100">Solicitar</button>
            </div>
          </div>

          <!-- Ítem 3 -->
          <div class="col">
            <div class="item-card p-3">
              <div class="item-image mb-2">
                <img 
                  src="https://via.placeholder.com/128" 
                  alt="Producto 3" 
                  class="img-fluid"
                />
              </div>
              <p class="mb-1"><strong>ID del producto:</strong> XYZ</p>
              <p class="mb-2"><strong>En stock:</strong> 10</p>
              <button class="btn btn-primary btn-sm w-100">Solicitar</button>
            </div>
          </div>

          <!-- Ítem 4 -->
          <div class="col">
            <div class="item-card p-3">
              <div class="item-image mb-2">
                <img 
                  src="https://via.placeholder.com/128" 
                  alt="Producto 4" 
                  class="img-fluid"
                />
              </div>
              <p class="mb-1"><strong>ID del producto:</strong> XYZ</p>
              <p class="mb-2"><strong>En stock:</strong> 15</p>
              <button class="btn btn-primary btn-sm w-100">Solicitar</button>
            </div>
          </div>
          
          <!-- Agrega más Ítems según lo requieras... -->
        </div> <!-- Fin row -->
      </div> <!-- Fin .inventory-list -->
    </div>
    <!-- Fin Inventario -->

  </div>

  <!-- jQuery (opcional para interacciones) -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Script adicional si lo requieres -->
  <script>
    $(document).ready(function(){
      // Ejemplo: Al hacer clic en "Solicitar"
      $('.btn').on('click', function(){
        alert('Solicitud enviada (ejemplo)');
      });
    });
  </script>
</body>
</html>
