<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Perfil</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="media/style.css">
</head>
<body>
  
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    
    <div class="profile-card">
      <div class="back-arrow mb-3">
        <a href="inicio.html" class="text-dark">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
      </div>
      
      <div class="text-center">
        <div class="user-icon mx-auto mb-3">
          <i class="bi bi-person fs-2"></i>
        </div>
        <h2 class="mb-4">Perfil</h2>
      </div>

      <form id="perfilForm">
        <div class="mb-3 position-relative">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>

        <div class="mb-3 position-relative">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
        </div>

        <div class="mb-3 position-relative">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" placeholder="Correo" readonly>
        </div>

        <div class="mb-4 position-relative">
          <label for="direccion" class="form-label">Dirección</label>
          <textarea class="form-control" id="direccion" rows="3" placeholder="Dirección"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn-delete">Eliminar</button>
          <button type="submit" class="btn-update">Actualizar</button>
        </div>
      </form>
    </div>
    
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de carga de perfil -->
  <script src="script.js"></script>
</body>
</html>
