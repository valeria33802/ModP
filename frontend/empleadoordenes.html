<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Órdenes Asignadas</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons (para flecha y lápiz) -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  
  <!-- Archivo CSS externo (usa la ruta a tu CSS) -->
  <link rel="stylesheet" href="media/style.css" />
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    
    <!-- Tarjeta Empleados -->
    <div class="employees-card p-4">
      
      <!-- Flecha de retroceso -->
      <div class="mb-3">
        <a href="#" class="text-dark">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
      </div>

      <!-- Encabezado: ícono de empleado, título, subtítulo -->
      <div class="text-center mb-4">
        <div class="user-icon mx-auto mb-2">
          <!-- Ícono de empleado (puedes usar otro ícono de Bootstrap si lo prefieres) -->
          <i class="bi bi-person-circle fs-1"></i>
        </div>
        <h4 class="fw-bold m-0 titulo-usuario">Empleado</h4>
        <p class="m-0 subtitulo">Órdenes asignadas</p>
      </div>

      <!-- Contenedor con scroll para las órdenes -->
      <div class="employees-list p-2">
        
        <!-- Orden #1 -->
        <div class="card-orden p-3 mb-3 d-flex justify-content-between align-items-center">
          <div>
            <h6 class="card-title mb-1">ID de orden: XYZ</h6>
            <p class="card-text">Comprador: Nombre Apellido</p>
          </div>
          <div class="d-flex flex-column align-items-end">
            <button class="btn-ver-orden mb-2">Ver orden</button>
            <button class="btn-editar">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        </div>

        <!-- Orden #2 -->
        <div class="card-orden p-3 mb-3 d-flex justify-content-between align-items-center">
          <div>
            <h6 class="card-title mb-1">ID de orden: ABC</h6>
            <p class="card-text">Comprador: Otro Nombre</p>
          </div>
          <div class="d-flex flex-column align-items-end">
            <button class="btn-ver-orden mb-2">Ver orden</button>
            <button class="btn-editar">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        </div>

        <!-- Orden #3 (ejemplo adicional) -->
        <div class="card-orden p-3 mb-3 d-flex justify-content-between align-items-center">
          <div>
            <h6 class="card-title mb-1">ID de orden: 123</h6>
            <p class="card-text">Comprador: Juan Pérez</p>
          </div>
          <div class="d-flex flex-column align-items-end">
            <button class="btn-ver-orden mb-2">Ver orden</button>
            <button class="btn-editar">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        </div>

        <!-- Agrega más órdenes según necesites -->

      </div> <!-- Fin employees-list -->
    </div> <!-- Fin employees-card -->

  </div> <!-- Fin container principal -->

  <!-- jQuery (opcional para interacciones) -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Script adicional si lo requieres
  <script>
    $(document).ready(function(){
      // Ejemplo de acción al hacer clic en “Ver orden”
      $('.btn-ver-orden').on('click', function(){
        alert('Aquí podrías ver el detalle de la orden...');
      });
    });
  </script> -->
</body>
</html>
