<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla de Catálogo</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="media/style.css" />
</head>
<body>

  <!-- Contenedor general -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    
    <!-- Tarjeta principal para el catálogo -->
    <div class="catalog-card p-4">
      
      <!-- Flecha de retroceso y título -->
      <div class="mb-3 d-flex align-items-center">
        <a href="#" class="text-dark me-3">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h2 class="mb-0">Catálogo</h2>
      </div>
      
      <!-- Teclados -->
      <div class="catalog-item mb-2">
        
        <div 
          class="catalog-item-header d-flex justify-content-between align-items-center"
          data-bs-toggle="collapse" 
          data-bs-target="#tecladosContent"
          style="cursor: pointer;"
        >
          <div>
            <h5 class="mb-0">Teclados</h5>
            <small>Toca aquí para desplegar</small>
          </div>
          <div>
            <i class="bi bi-arrow-down-square-fill me-2"></i>
            <i class="bi bi-image"></i>
          </div>
        </div>
        <!-- Contenido desplegable -->
        <div id="tecladosContent" class="collapse mt-2">
            <div class="catalog-content">
          <div class="d-flex align-items-center justify-content-between">
           
            <img 
              src="https://via.placeholder.com/512"
              alt="Placeholder Teclados"
              class="placeholder-image"
            />
            <button class="btn btn-primary btn-sm ms-3">Comprar</button>
          </div>
            </div>
        </div>
      </div>

      <!--Ratones -->
      <div class="catalog-item mb-2">
        <div 
          class="catalog-item-header d-flex justify-content-between align-items-center"
          data-bs-toggle="collapse" 
          data-bs-target="#ratonesContent"
          style="cursor: pointer;"
        >
          <div>
            <h5 class="mb-0">Ratones</h5>
            <small>Toca aquí para desplegar</small>
          </div>
          <div>
            <i class="bi bi-arrow-down-square-fill me-2"></i>
            <i class="bi bi-image"></i>
          </div>
        </div>
        <div id="ratonesContent" class="collapse mt-2">
            <div class="catalog-content">
          <div class="d-flex align-items-center justify-content-between">
            <img 
              src="https://via.placeholder.com/512" 
              alt="Placeholder Ratones" 
              class="placeholder-image"
            />
            <button class="btn btn-primary btn-sm ms-3">Comprar</button>
          </div>
            </div>
        </div>
      </div>

      <!--Parlantes -->
      <div class="catalog-item mb-2">
        <div 
          class="catalog-item-header d-flex justify-content-between align-items-center"
          data-bs-toggle="collapse" 
          data-bs-target="#parlantesContent"
          style="cursor: pointer;"
        >
          <div>
            <h5 class="mb-0">Parlantes</h5>
            <small>Toca aquí para desplegar</small>
          </div>
          <div>
            <i class="bi bi-arrow-down-square-fill me-2"></i>
            <i class="bi bi-image"></i>
          </div>
        </div>
        <div id="parlantesContent" class="collapse mt-2">
            <div class="catalog-content">
          <div class="d-flex align-items-center justify-content-between">
            <img 
              src="https://via.placeholder.com/512" 
              alt="Placeholder Parlantes"
              class="placeholder-image"
            />
            <button class="btn btn-primary btn-sm ms-3">Comprar</button>
          </div>
            </div>
        </div>
      </div>

      <!-- Webcams -->
      <div class="catalog-item mb-2">
        <div
          class="catalog-item-header d-flex justify-content-between align-items-center"
          data-bs-toggle="collapse" 
          data-bs-target="#webcamsContent"
          style="cursor: pointer;"
        >
          <div>
            <h5 class="mb-0">Webcams</h5>
            <small>Toca aquí para desplegar</small>
          </div>
          <div>
            <i class="bi bi-arrow-down-square-fill me-2"></i>
            <i class="bi bi-image"></i>
          </div>
        </div>
        <div id="webcamsContent" class="collapse mt-2">
            <div class="catalog-content">
          <div class="d-flex align-items-center justify-content-between">
            <img 
              src="https://via.placeholder.com/512" 
              alt="Placeholder Webcams"
              class="placeholder-image"
            />
            <button class="btn btn-primary btn-sm ms-3">Comprar</button>
          </div>
            </div>
        </div>
      </div>

      <!-- Micrófonos -->
      <div class="catalog-item">
        <div
          class="catalog-item-header d-flex justify-content-between align-items-center"
          data-bs-toggle="collapse" 
          data-bs-target="#microfonosContent"
          style="cursor: pointer;"
        >
          <div>
            <h5 class="mb-0">Micrófonos</h5>
            <small>Toca aquí para desplegar</small>
          </div>
          <div>
            <i class="bi bi-arrow-down-square-fill me-2"></i>
            <i class="bi bi-image"></i>
          </div>
        </div>
        <div id="microfonosContent" class="collapse mt-2">
            <div class="catalog-content">
          <div class="d-flex align-items-center justify-content-between">
            <img 
              src="https://via.placeholder.com/512" 
              alt="Placeholder Micrófonos"
              class="placeholder-image"
            />
            <button class="btn btn-primary btn-sm ms-3">Comprar</button>
          </div>
            </div>
        </div>
      </div>
      <!-- Fin de items -->

    </div>
    <!-- Fin de Tarjeta principal -->
    
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <!-- Bootstrap JS (incluye Popper para collapse) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="script.js"></script>
</body>
</html>
