<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cuenta con Ubicaciones</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Tu CSS -->
  <link rel="stylesheet" href="media/style.css" />
</head>

<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">

  <!-- Card principal -->
  <div class="login-card p-4 shadow-lg rounded bg-white">

    <div class="text-center">
      <div class="user-icon mb-3">
        <i class="bi bi-person-circle fs-1"></i>
      </div>
      <h2 class="mb-4">Crear Cuenta</h2>
    </div>

    <!-- Formulario de Creación de Cuenta -->
    <form id="crearCuentaForm">
      <div class="mb-3">
        <label for="nombreusuario" class="form-label">Nombre de usuario</label>
        <input
          type="text"
          class="form-control"
          id="nombreusuario"
          placeholder="Ingresa tu nombre de usuario"
          required
        />
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input
          type="email"
          class="form-control"
          id="correo"
          placeholder="Ingresa tu correo"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label"
          >Repite tu contraseña</label
        >
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          placeholder="Repite tu contraseña"
          required
        />
      </div>

      <!-- Barra de verificación de la contraseña -->
      <div class="progress mt-2" style="height: 6px;">
        <div
          class="progress-bar"
          id="passwordProgress"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <small id="passwordHelp" class="text-muted"
        >La contraseña debe tener al menos 14 caracteres, con mayúscula,
        minúscula, dígito y caracter especial.</small
      >

      <!-- Mensaje de error -->
      <div
        id="mensajeError"
        class="text-danger text-center"
        style="display: none;"
      ></div>

      <!-- Dropdown País -->
      <div class="mb-3">
        <label for="pais" class="form-label">País</label>
        <select class="form-select" id="pais">
          <option value="">Seleccione un país</option>
        </select>
      </div>

      <!-- Dropdown Provincia -->
      <div class="mb-3">
        <label for="provincia" class="form-label">Provincia</label>
        <select class="form-select" id="provincia" >
          <option value="">Seleccione una provincia</option>
        </select>
      </div>

      <!-- Dropdown Cantón -->
      <div class="mb-3">
        <label for="canton" class="form-label">Cantón</label>
        <select class="form-select" id="canton" >
          <option value="">Seleccione un cantón</option>
        </select>
      </div>

      <!-- Dropdown Distrito -->
      <div class="mb-3">
        <label for="distrito" class="form-label">Distrito</label>
        <select class="form-select" id="distrito" >
          <option value="">Seleccione un distrito</option>
        </select>
      </div>

      <!-- Botón de crear cuenta -->
      <div class="d-grid">
        <button type="submit" id="btnCrear" class="btn btn-primary">
          Crear cuenta
        </button>
      </div>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
