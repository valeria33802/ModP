<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta con Ubicaciones</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Axios (opcional si lo sigues usando para otros endpoints) -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Tu CSS -->
  <link rel="stylesheet" href="media/style.css" />
  <link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#FFFFFF" />
  <style>
    .login-card{
      max-height: 60vh;    /* por ejemplo, 60% de la altura de la ventana */
  overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card p-4 shadow-lg rounded bg-white">
      <div class="text-center mb-4">
        <div class="user-icon mb-3">
          <i class="bi bi-person-circle fs-1"></i>
        </div>
        <h2>Crear Cuenta</h2>
      </div>

      <form id="crearCuentaForm" action="/api/insertarcomprador" method="POST">
        <!-- Nombre de usuario -->
        <div class="mb-3">
          <label for="nombreusuario" class="form-label">Nombre de usuario</label>
          <input
            name="nombreusuario"
            type="text"
            class="form-control"
            id="nombreusuario"
            placeholder="Ingresa tu nombre de usuario"
            required
          />
        </div>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            name="nombre"
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingresa tu nombre"
            required
          />
        </div>

        <!-- Apellido -->
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            name="apellido"
            type="text"
            class="form-control"
            id="apellido"
            placeholder="Ingresa tu apellido"
            required
          />
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input
            name="correo"
            type="email"
            class="form-control"
            id="correo"
            placeholder="Ingresa tu correo"
            required
          />
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            name="contrasenia"
            type="password"
            class="form-control"
            id="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Repite tu contraseña</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Repite tu contraseña"
            required
          />
        </div>

        <!-- Dirección -->
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <textarea
            name="direccion"
            class="form-control"
            id="direccion"
            rows="2"
            placeholder="Ingresa tu dirección"
            required
          ></textarea>
        </div>

        <!-- Mensaje de error / validación -->
        <div id="mensajeError" class="text-danger text-center mb-3" style="display:none;"></div>

        <!-- Botón Crear cuenta -->
        <div class="d-grid">
          <button type="submit" id="btnCrear" class="btn btn-primary">
            Crear cuenta
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tu script de validaciones (solo validación cliente, sin AJAX) -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('SW fallo:', err));
      });
    }
    </script>
    
</body>
</html>
