<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Métodos de Pago</title>
  
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  
  
  <link rel="stylesheet" href="media/style.css" />
</head>
<body>

  <!-- Contenedor general -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    
    <!-- Tarjeta principal -->
    <div class="payment-card p-4">
      <!-- Flecha de retroceso -->
      <div class="mb-3">
        <a href="#" class="text-dark">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
      </div>
      
      <!-- Ícono de métodos de pago y título -->
      <div class="text-center mb-4">
        <!-- Ícono en círculo -->
        <div class="icon-circle mx-auto mb-3">
          <i class="bi bi-currency-dollar fs-2"></i>
        </div>
        <h2 class="mb-0">Métodos de pago</h2>
      </div>

      <!-- Lista de tarjetas (cada una en su contenedor) -->
      <div class="payment-list">
        <!-- Tarjeta 1 -->
        <div class="payment-item mb-3 p-3">
          <div class="row align-items-center">
            <div class="col-auto">
              <i class="bi bi-credit-card-2-front fs-1"></i>
            </div>
            <div class="col">
              <p class="mb-1 fw-bold">Nombre</p>
              <p class="mb-1">1234 1234 1234 1234</p>
              <p class="mb-0">CVV | 1/12/27 | Visa</p>
            </div>
            <div class="col-auto">
              <i class="bi bi-pencil fs-5 edit-icon"></i>
            </div>
          </div>
        </div>

        <!-- Tarjeta 2 -->
        <div class="payment-item mb-3 p-3">
          <div class="row align-items-center">
            <div class="col-auto">
              <i class="bi bi-credit-card-2-front fs-1"></i>
            </div>
            <div class="col">
              <p class="mb-1 fw-bold">Nombre</p>
              <p class="mb-1">1234 1234 1234 1234</p>
              <p class="mb-0">CVV | 1/12/27 | Visa</p>
            </div>
            <div class="col-auto">
              <i class="bi bi-pencil fs-5 edit-icon"></i>
            </div>
          </div>
        </div>

        <!-- Tarjeta 3 -->
        <div class="payment-item mb-3 p-3">
          <div class="row align-items-center">
            <div class="col-auto">
              <i class="bi bi-credit-card-2-front fs-1"></i>
            </div>
            <div class="col">
              <p class="mb-1 fw-bold">Nombre</p>
              <p class="mb-1">1234 1234 1234 1234</p>
              <p class="mb-0">CVV | 1/12/27 | Visa</p>
            </div>
            <div class="col-auto">
              <i class="bi bi-pencil fs-5 edit-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <!-- Fin de Tarjeta principal -->
    
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
