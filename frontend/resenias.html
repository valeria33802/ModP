<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla de Reseñas</title>
  
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons (para íconos de usuario y estrellas) -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  
  <!-- Archivo CSS externo -->
  <link rel="stylesheet" href="media/style.css">
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    
    <!-- Tarjeta de reseñas -->
    <div class="reviews-card p-4">
      
      <!-- Flecha de retroceso -->
      <div class="mb-3">
        <a href="#" class="text-dark">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
      </div>

      <!-- Ícono principal y título -->
      <div class="text-center mb-4">
        <div class="review-icon mx-auto mb-3">
          <i class="bi bi-chat-left-text fs-3"></i>
        </div>
        <h4 class="m-0">Reseñas</h4>
      </div>

      <!-- Sección de reseñas existentes -->
      <div class="existing-reviews mb-4">
        <!-- Reseña 1 -->
        <div class="review-item d-flex mb-3">
          <div class="user-img me-2">
            <i class="bi bi-person fs-4"></i>
          </div>
          <div class="review-content">
            <!-- Estrellas (ejemplo: 3 de 5) -->
            <div class="stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star"></i>
              <i class="bi bi-star"></i>
            </div>
            <p class="m-0">Buen servicio.</p>
          </div>
        </div>

        <!-- Reseña 2 -->
        <div class="review-item d-flex mb-3">
          <div class="user-img me-2">
            <i class="bi bi-person fs-4"></i>
          </div>
          <div class="review-content">
            <!-- Estrellas (ejemplo: 5 de 5) -->
            <div class="stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
            </div>
            <p class="m-0">Excelente servicio.</p>
          </div>
        </div>

        <!-- Reseña 3 -->
        <div class="review-item d-flex mb-3">
          <div class="user-img me-2">
            <i class="bi bi-person fs-4"></i>
          </div>
          <div class="review-content">
            <div class="stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star"></i>
            </div>
            <p class="m-0">Buena atención.</p>
          </div>
        </div>
      </div>

      <!-- Sección para nueva reseña -->
      <div class="new-review p-3">
        <!-- Estrellas interactivas -->
        <div class="stars-interactive mb-3 text-center">
          <i class="bi bi-star" data-value="1"></i>
          <i class="bi bi-star" data-value="2"></i>
          <i class="bi bi-star" data-value="3"></i>
          <i class="bi bi-star" data-value="4"></i>
          <i class="bi bi-star" data-value="5"></i>
        </div>
        
        <!-- Textarea -->
        <div class="mb-3">
          <textarea 
            class="form-control" 
            rows="3" 
            placeholder="Introduzca texto aquí..."
            id="reviewText"
          ></textarea>
        </div>

        <!-- Botón enviar -->
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" id="btnEnviar">Enviar</button>
        </div>
      </div>

    </div>
    <!-- Fin Tarjeta de reseñas -->
    
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  </script>
  <script src="script.js"></script>
</body>
</html>
