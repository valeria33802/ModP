<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ</title>
  
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="media/style.css">
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">

    <!-- Tarjeta FAQ -->
    <div class="faq-card p-4">
      
      <!-- Flecha de retroceso y título -->
      <div class="mb-3 d-flex align-items-center">
        <a href="#" class="text-dark me-3">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h2 class="mb-0">FAQ</h2>
      </div>

      <!-- Contenedor de preguntas/FAQ con scroll -->
      <div class="faq-items p-3">
        <!-- Pregunta 1 -->
        <div class="faq-item mb-2 p-2">
          <h6 class="mb-1">¿Hacen envíos?</h6>
          <p class="mb-0 text-muted">Respuesta</p>
        </div>
        <!-- Pregunta 2 -->
        <div class="faq-item mb-2 p-2">
          <h6 class="mb-1">¿Sacarán nuevas líneas para streamers?</h6>
          <p class="mb-0 text-muted">Respuesta</p>
        </div>
        <!-- Pregunta 3 -->
        <div class="faq-item mb-2 p-2">
          <h6 class="mb-1">¿Existe un límite de compras por día?</h6>
          <p class="mb-0 text-muted">Respuesta</p>
        </div>
        <!-- Pregunta 4 -->
        <div class="faq-item mb-2 p-2">
          <h6 class="mb-1">¿Reparan periféricos?</h6>
          <p class="mb-0 text-muted">Respuesta</p>
        </div>
        <!-- Pregunta 5 -->
        <div class="faq-item mb-2 p-2">
          <h6 class="mb-1">¿Tienen líneas empresariales?</h6>
          <p class="mb-0 text-muted">Respuesta</p>
        </div>
        <!-- scroll demo -->
        <div class="faq-item mb-2 p-2">
          <h6 class="mb-1">¿Ofrecen garantía extendida?</h6>
          <p class="mb-0 text-muted">Respuesta</p>
        </div>
        <div class="faq-item p-2">
          <h6 class="mb-1">¿Tienen envío internacional?</h6>
          <p class="mb-0 text-muted">Respuesta</p>
        </div>
      </div>
      
    </div>
    <!-- Fin Tarjeta FAQ -->

  </div>

  <!-- jQuery (opcional) -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
<script src="script.js"></script>
</body>
</html>
