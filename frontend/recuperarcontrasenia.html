<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Tu CSS -->
  <link rel="stylesheet" href="media/style.css">
</head>

<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">

    <!-- Card principal -->
    <div class="login-card p-4 shadow-lg rounded bg-white">

      <div class="text-center">
        <div class="user-icon mb-3">
          <!-- ejemplo de ícono -->
          <i class="bi bi-person-circle fs-1"></i>
        </div>
        <h2 class="mb-4">Recuperar contraseña</h2>
      </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu nueva contraseña" required />

        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Repite tu contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu nueva contraseña"
            required />
        </div>
        <!-- Barra de verificación -->
        <div class="progress mt-2" style="height: 6px;">
          <div class="progress-bar" id="passwordProgress" role="progressbar" style="width: 0%;" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <small id="passwordHelp" class="text-muted">
          La contraseña debe tener al menos 14 caracteres, incluyendo
          una mayúscula, una minúscula, un dígito y un caracter especial.
        </small>
        <!-- Mensaje de error -->
        <div id="mensajeError" class="text-danger text-center" style="display: none;"></div>

        <!--  Botón de crear cuenta -->
        <div class="d-grid">
          <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar código</button>
        </div>
      </form>

    </div>

  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>

</html>
