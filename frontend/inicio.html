<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla de Inicio</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  
  
  <link rel="stylesheet" href="media/style.css" />
  <link rel="manifest" href="/manifest.json" />
<meta name="theme-color" content="#FFFFFF" />
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container d-flex flex-column align-items-center justify-content-between min-vh-100 py-4">
    
    <!-- Título -->
    <h1 class="text-title">Bienvenido/a</h1>
    
    <!-- Sección de íconos con enlaces -->
    <div class="row row-cols-2 g-3">
      <div class="col d-flex justify-content-center">
        <div class="icon-box redirect" data-url="perfil.html">
          <i class="bi bi-person"></i>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="icon-box redirect" data-url="historial.html">
          <i class="bi bi-receipt"></i>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="icon-box redirect" data-url="catalogovistausuario.html">
          <i class="bi bi-book"></i>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="icon-box redirect" data-url="masvendidos.html">
          <i class="bi bi-heart"></i>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="icon-box redirect" data-url="faq.html">
          <span class="fw-bold">FAQ</span>
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="icon-box redirect" data-url="resenias.html">
          <i class="bi bi-chat-left-text"></i>
        </div>
      </div>
    </div>

    <!-- Botón circular con "X" -->
    <button type="button" class="close-btn">
      <i class="bi bi-x"></i>
    </button>
  </div>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('SW fallo:', err));
      });
    }
    </script>
    <script>
      // Cuando el DOM esté listo...
      document.addEventListener('DOMContentLoaded', () => {
        // Selecciona todos los elementos con clase .redirect
        document.querySelectorAll('.redirect').forEach(el => {
          // Cambia el cursor para que parezca clicable
          el.style.cursor = 'pointer';
          // Al hacer click, redirige a la URL indicada
          el.addEventListener('click', () => {
            const url = el.dataset.url;  // lee data-url="..."
            if (url) window.location.href = url;
          });
        });
      });
    </script>
</body>
</html>
