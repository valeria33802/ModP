<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras - Checklist</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  />
  <!-- Bootstrap Icons (opcional) -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
  />
 
  <link rel="stylesheet" href="media/style.css" />
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    
    <!-- Contenedor principal del carrito -->
    <div class="cart-card p-4">
      
      <!-- Flecha de retroceso -->
      <div class="mb-3">
        <a href="#" class="text-dark">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
      </div>
      
      <!-- Ícono de usuario y título -->
      <div class="text-center mb-4">
        <div class="user-icon mx-auto mb-2">
          <i class="bi bi-person fs-3"></i>
        </div>
        <h4 class="fw-bold m-0">Usuario</h4>
      </div>
      
      <!-- Sección que contiene los productos del carrito -->
      <div class="cart-items p-3 mb-3">
        
        <!-- Producto 1 -->
        <div class="shopping-item d-flex justify-content-between align-items-center mb-2">
          <div class="form-check">
            <input 
              class="form-check-input product-checkbox" 
              type="checkbox" 
              value="15" 
              id="item1" 
              checked 
            />
            <label class="form-check-label" for="item1">
              Teclado carcasa dise...
            </label>
          </div>
          <span class="ms-2">
            <i class="bi bi-currency-euro"></i> 15
          </span>
        </div>
        
        <!-- Producto 2 -->
        <div class="shopping-item d-flex justify-content-between align-items-center mb-2">
          <div class="form-check">
            <input 
              class="form-check-input product-checkbox" 
              type="checkbox" 
              value="20" 
              id="item2" 
              checked
            />
            <label class="form-check-label" for="item2">
              Teclado teclas naveg...
            </label>
          </div>
          <span class="ms-2">
            <i class="bi bi-currency-euro"></i> 20
          </span>
        </div>
        
        <!-- Producto 3 -->
        <div class="shopping-item d-flex justify-content-between align-items-center mb-2">
          <div class="form-check">
            <input 
              class="form-check-input product-checkbox" 
              type="checkbox" 
              value="18" 
              id="item3" 
              checked
            />
            <label class="form-check-label" for="item3">
              Teclado teclas de fun...
            </label>
          </div>
          <span class="ms-2">
            <i class="bi bi-currency-euro"></i> 18
          </span>
        </div>
        
        <!-- Producto 4 -->
        <div class="shopping-item d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input 
              class="form-check-input product-checkbox" 
              type="checkbox" 
              value="12" 
              id="item4" 
              checked
            />
            <label class="form-check-label" for="item4">
              Teclado de control di...
            </label>
          </div>
          <span class="ms-2">
            <i class="bi bi-currency-euro"></i> 12
          </span>
        </div>
        
        <!-- Ícono de carrito y total -->
        <div class="text-center mb-3">
          <div class="cart-icon mb-2">
            <!-- Icono o imagen para el carrito -->
            <i class="bi bi-cart3 fs-1"></i>
          </div>
          <!-- Aquí se mostrará el total calculado -->
          <h5 class="m-0">Total: €<span id="cartTotal">65</span></h5>
        </div>
        
        <!-- Botones Cancelar y Comprar -->
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-cancel">Cancelar</button>
          <button type="button" class="btn btn-buy">Comprar</button>
        </div>
      </div>
    </div>
    
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
