<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo - Compra</title>
  
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <!-- Archivo CSS externo -->
  <link rel="stylesheet" href="media/style.css" />
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    
    <!-- Tarjeta / Sección principal -->
    <div class="catalog-purchase-card p-4">
      
      <!-- Flecha de retroceso y título -->
      <div class="mb-3 d-flex align-items-center">
        <a href="#" class="text-dark me-3">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h2 class="mb-0">Catálogo</h2>
      </div>

      <!-- Contenedor del producto -->
      <div class="product-card p-3">
        
        <!-- Encabezado: título del producto y breve descripción -->
        <h5>Teclado</h5>
        <p class="text-muted mb-3">Teclado moderno pop up keys modelo...</p>
        
        <!-- Imagen (placeholder máx. 512x512) -->
        <div class="text-center mb-3">
          <img
            src="https://via.placeholder.com/512"
            alt="Placeholder del producto"
            class="product-placeholder"
          />
        </div>

        <!-- Textarea para que el usuario añada notas o detalles -->
        <div class="mb-3">
          <textarea 
            class="form-control" 
            rows="3" 
            placeholder="Introduzca texto aquí..."
            id="userText"
          ></textarea>
        </div>

        <!-- Botones (eliminar, editar, comprar) -->
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <!-- Ícono eliminar -->
            <button 
              type="button" 
              class="btn btn-light border me-2"
              id="btnDelete"
              title="Eliminar"
            >
            <i class="bi bi-clipboard"></i>
            </button>
            <!-- Ícono editar -->
            <button 
              type="button" 
              class="btn btn-light border"
              id="btnEdit"
              title="Editar"
            >
            <i class="bi bi-paperclip"></i>
            </button>
          </div>
          
          <!-- Botón Comprar -->
          <button 
            type="button" 
            class="btn btn-primary"
            id="btnBuy"
          >
            Comprar
          </button>
        </div>
      </div>
      <!-- Fin de product-card -->
    </div>
    <!-- Fin de catalog-purchase-card -->
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Script adicional (opcional) -->
  <script>
    $(document).ready(function() {
      // Ejemplo: mostrar alertas simples al pulsar los botones
      $('#btnDelete').on('click', function(){
        alert('Producto eliminado (ejemplo)');
      });

      $('#btnEdit').on('click', function(){
        alert('Editar información (ejemplo)');
      });

      $('#btnBuy').on('click', function(){
        alert('Procediendo a comprar (ejemplo)');
      });

      /*
        Si deseas permitir que el usuario pegue imágenes desde el portapapeles
        en el textarea o en otro contenedor, podrías implementar un evento onpaste.
        
        Ejemplo básico:
        
        $('#userText').on('paste', function(e) {
          const items = e.originalEvent.clipboardData.items;
          for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') !== -1) {
              const file = items[i].getAsFile();
              // Luego, puedes mostrar la imagen en un <img> o subirla a tu servidor
              alert('¡Imagen pegada desde portapapeles!');
            }
          }
        });
        
        Para adjuntar imágenes, puedes incluir un input type="file" oculto
        y dispararlo desde un botón, luego procesar la imagen subida.
      */
    });
  </script>

</body>
</html>
